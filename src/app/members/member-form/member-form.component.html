<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input 
            [(ngModel)]="organization"
            placeholder="Organization name"
            name="organization"
            type="text" 
            class="form-control" 
            id="organization">
    </div>
    <button 
        [disabled]="!organization"
        type="submit" 
        class="btn btn-primary mb-2"
        (click)="changeOrganization()">
        Load
    </button>
</form>
